version: '3'

services:
  db:
    image: postgres
  web:
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./web:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  client:
    build: ./client
    volumes:
      - ./client:/app
      # One-way volume to use node_modules from inside image
      # - ./client/node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - web
    command: npm start